<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product preview card — Gabrielle Essence</title>

  <!-- Favicon opcional -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fuentes: Montserrat (body) y Fraunces (titular) -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* ============ Variables / Style Guide ============ */
    :root{
      --green-500: hsl(158, 36%, 37%);
      --green-700: hsl(158, 42%, 18%);
      --black: hsl(212, 21%, 14%);
      --grey: hsl(228, 12%, 48%);
      --cream: hsl(30, 38%, 92%);
      --white: hsl(0, 0%, 100%);
      --radius: 12px;
      --card-width: 600px; /* ancho base para mobile stacking */
    }

    /* Reset mínimo */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--cream);
      font-family: 'Montserrat', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--black);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* Contenedor que centra y limita ancho */
    .container{
      width:100%;
      max-width:920px;
    }

    /* Card */
    .card{
      width:100%;
      border-radius:var(--radius);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr; /* mobile: imagen arriba, contenido abajo */
      box-shadow: 0 12px 30px rgba(16,24,32,0.08);
      background:transparent;
      max-width:920px;
      margin:0 auto;
    }

    /* Imagen: uso de srcset para responsive */
    .product-media{
      width:100%;
      aspect-ratio: 4/3; /* proporción base en móvil */
      display:block;
      object-fit:cover;
      background:#eee;
    }

    /* Contenido derecho (o inferior en móvil) */
    .content{
      background:var(--white);
      padding:28px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .eyebrow{
      font-size:11px;
      letter-spacing:3px;
      text-transform:uppercase;
      color:var(--grey);
      font-weight:700;
      margin:0;
    }

    h1{
      margin:0;
      font-family:'Fraunces', serif;
      font-weight:700;
      font-size:28px;
      line-height:1.05;
      color:var(--black);
    }

    p.description{
      margin:0;
      color:var(--grey);
      font-size:14px; /* según styleguide */
      line-height:1.6;
    }

    .price-row{
      display:flex;
      align-items:baseline;
      gap:18px;
      margin-top:8px;
      flex-wrap:wrap;
    }
    .price{
      color:var(--green-500);
      font-weight:700;
      font-size:22px;
      font-family:'Montserrat',sans-serif;
    }
    .old-price{
      color: hsl(228, 12%, 80%);
      text-decoration:line-through;
      font-size:14px;
    }

    .cta{
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding:12px 18px;
      background:var(--green-500);
      color:var(--white);
      border-radius:10px;
      border:none;
      font-weight:700;
      text-decoration:none;
      width:220px;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(47,122,86,0.12);
    }
    .cta svg{ width:16px; height:16px; }

    /* Attribution pequeño (del challenge) */
    .attribution{
      margin-top:18px;
      text-align:center;
      color:var(--grey);
      font-size:11px;
    }
    .attribution a{ color: var(--green-700); text-decoration:none; font-weight:700; }

    /* ============ Desktop layout (>= 720px) ============ */
    @media (min-width:720px){
      .card{
        grid-template-columns: 1fr 1fr; /* imagen izquierda, contenido derecha */
        align-items:stretch;
        max-width:820px;
      }
      .product-media{
        aspect-ratio: 3/4; /* más alto en desktop */
        width:100%;
        height:100%;
      }
      .content{
        padding:40px 48px;
      }
      h1{ font-size:32px; }
      .price{ font-size:28px; }
    }

    /* Ajuste para pantallas muy grandes (matching design width 1440) */
    @media (min-width:1200px){
      body{ padding:60px; }
      .card{ max-width:920px; border-radius:14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card -->
    <article class="card" aria-label="Tarjeta de producto — Gabrielle Essence">
      <!-- Imagen: usa srcset para cargar la versión correcta según ancho -->
      <img
        class="product-media"
        src="./images/image-product-mobile.jpg"
        srcset="./images/image-product-mobile.jpg 480w, ./images/image-product-desktop.jpg 1200w"
        sizes="(max-width:719px) 100vw, 50vw"
        alt="Botella de perfume Gabrielle sobre fondo con hojas"
      />

      <!-- Contenido -->
      <div class="content">
        <div>
          <div class="eyebrow">Perfume</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-row" aria-hidden="false">
          <div class="price" aria-label="Precio actual">$149.99</div>
          <div class="old-price" aria-label="Precio anterior">$169.99</div>
        </div>

        <a class="cta" href="#" onclick="event.preventDefault(); alert('Demo: añadido al carrito');" aria-label="Añadir al carrito">
          <!-- Icono de carrito simple -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
            <path d="M3 3h2l.4 2M7 13h10l3-8H6.4" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="10.5" cy="19.5" r="1.5" fill="white"></circle>
            <circle cx="17.5" cy="19.5" r="1.5" fill="white"></circle>
          </svg>
          Add to Cart
        </a>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
          Coded by <a href="#">Fernando Nica</a>.
        </div>
      </div>
    </article>
  </div>
</body>
</html>
