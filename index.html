<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gabrielle Essence — Product Preview</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main class="page">
    <section class="card" aria-label="Tarjeta de producto - Gabrielle Essence">
      <!-- Imagen responsive -->
      <picture class="media">
        <source media="(min-width:720px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Botella de perfume Gabrielle Essence" class="product-media">
      </picture>

      <!-- Contenido -->
      <div class="content">
        <span class="eyebrow">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-row" role="group" aria-label="Precios">
          <div class="price" aria-label="Precio actual">$149.99</div>
          <div class="old-price" aria-label="Precio anterior">$169.99</div>
        </div>

        <div class="actions">
          <button class="btn primary" aria-label="Añadir al carrito">
            <!-- icono SVG -->
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M3 3h2l.4 2M7 13h10l3-8H6.4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
              <circle cx="10.5" cy="19.5" r="1.5" fill="currentColor"></circle>
              <circle cx="17.5" cy="19.5" r="1.5" fill="currentColor"></circle>
            </svg>
            Añadir al carrito
          </button>

          <a href="#" class="btn ghost" aria-label="Ver detalles">Ver detalles</a>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
        </div>
      </div>
    </section>
  </main>
</body>
</html>
